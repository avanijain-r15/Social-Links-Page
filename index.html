<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center flex-column">
    <div
      class="container rounded d-flex align-items-center justify-content-center flex-column"
    >
      <div class="picture rounded-circle">
        <img src="./assets/images/avatar-jessica.jpeg" />
      </div>
      <div class="info text-center">
        <h1 class="fw-700">Jessica Randall</h1>
        <h6 class="fw-600">London, United Kingdom</h6>
      </div>

      <div class="quote">"Front-end developer and avid reader."</div>
      <div class="d-flex align-items-center justify-content-center flex-column gap-2 w-100">
        <div class="rounded lists">GitHub</div>
        <div class="rounded lists">Frontend Mentor</div>
        <div class="rounded lists">LinkedIn</div>
        <div class="rounded lists">Twitter</div>
        <div class="rounded lists">Instagram</div>
      </div>
    </div>

    <div class="attribution fixed-bottom">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
